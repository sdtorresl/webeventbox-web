<section id="banners-wrap" class="container-py">
  <div class="container container pt-5 pb-4">

    <div class="row justify-content-center mt-5 mb-5" *ngIf="introData === undefined">
      <div class="spinner-border text-blue" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>

    <div class="row justify-content-center" *ngIf="introData != undefined">
      <div class="col-10 col-md-8 col-lg-7">
        <markdown class="text-center" [data]='introData.description'></markdown>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-8 col-sm-5 col-md-4 col-lg-3 my-2" *ngFor="let item of introData?.contenido;">
        <img [src]="item.image.url" [alt]="item.title" class="w-100 my-3">
        <h2 class="text-center"><b>{{ item.title }}</b></h2>
      </div>
    </div>
  </div>
</section>
